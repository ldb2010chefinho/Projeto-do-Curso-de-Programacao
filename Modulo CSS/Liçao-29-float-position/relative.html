<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative</title>
    <style>
        p{
            
            background-color: green;
        }

        body{
            margin-left: auto;
            margin-right: auto;
            margin-top: 0;
            margin-bottom: 0;
            width: 800px;
        }

        .position{
            background-color: blue;
            position: relative;
            left: 30px;
        }
    </style>
</head>
<body>
    <h1>A propriedade position: relative</h1>
    <p>eu sou elemento 1</p>
    <p class="position">eu sou elemento 2</p>
    <p>eu sou elemento 3</p>
</body>
</html>
