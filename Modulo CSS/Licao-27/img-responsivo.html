<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: 5px solid #7FFFD4;
            border-radius: 20%;
            
        }
/*Trabalhan do com responsividade e centralização de imagem*/
        img#filter{
            filter: invert();
            max-width: 100%;
            height: auto;
            display:block;
            margin-left: auto;
            margin-right: auto;
        }

        div{
            border: 9px solid rgb(0, 60, 255)
        };
    </style>
</head>
<body>
   <div>
    <img src="img/Hollywood-Studios-Entrada.jpg" alt="Entrada do parque Disney Hollywood Studios em Orlando, Florida, EUA">

    <img src="img/Hollywood-Studios-Entrada.jpg" alt="Entrada do parque Disney Hollywood Studios em Orlando, Florida, EUA" id="filter">

    
   </div> 
</body>
</html>
