<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: 5px solid #7FFFD4;
            border-radius: 20%;
            height: 300px;
        }

        img#filter{
            filter: invert();
        }

        img#opacity{
            opacity: 0.2;
        }
    </style>
</head>
<body>
   <div>
    <img src="img/Hollywood-Studios-Entrada.jpg" alt="Entrada do parque Disney Hollywood Studios em Orlando, Florida, EUA">

    <img src="img/Hollywood-Studios-Entrada.jpg" alt="Entrada do parque Disney Hollywood Studios em Orlando, Florida, EUA" id="filter">

    <img src="img/Hollywood-Studios-Entrada.jpg" alt="Entrada do parque Disney Hollywood Studios em Orlando, Florida, EUA" id="opacity">
   </div> 
</body>
</html>
