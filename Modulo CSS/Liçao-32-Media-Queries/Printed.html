<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Printed</title>
    <style>
        @media print{
            h1{
                color: darkgreen;
                border: 3px solid rgb(1, 65, 1);
            }

            h2{
                color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Media-Queries Printed</h1>
    <h2>Coloque no modo print (ctrl+p) e veja no que dรก</h2>
</body>
</html>
