<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo</title>


    <style>
        input[type="text"]{
            background-color: darkmagenta;
        }

        input[type="number"]{
            background-color: darkgreen;
        }

        img[alt~="Marvel"]{
            height: 300px;
            width: 200px;
            border: 1px solid gold;
        }
    </style>
</head>
<body>
   <input type="text" placeholder="Nome completo"> 
   <input type="number" placeholder="Coloque ate no maximo o numero 2010" max="2010">

   <img src="Ghost_Rider.webp" alt="Motoqueiro Fantasma da Marvel">
   <img src="Coringa.webp" alt="Coringa da DC">
   <img src="Black-panther.webp" alt="Pantera negra da Marvel">
</body>
</html>
