<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca String</title>
    <script>
        const pneumoultramicroscopicossilicovulcanoconiótico = "pneumoultramicroscopicossilicovulcanoconiótico"
        console.log(pneumoultramicroscopicossilicovulcanoconiótico.length)
        //Extrair caracter
        console.log(pneumoultramicroscopicossilicovulcanoconiótico.charAt(20));
        console.log(pneumoultramicroscopicossilicovulcanoconiótico.at(2));
        console.log(pneumoultramicroscopicossilicovulcanoconiótico.at(-2));
        //Extrair partes
        console.log(pneumoultramicroscopicossilicovulcanoconiótico.slice(11,23));
         console.log(pneumoultramicroscopicossilicovulcanoconiótico.includes(7,5,13,13,10));
        //Substituir caractere
        console.log(pneumoultramicroscopicossilicovulcanoconiótico.replace("pneumoultramicroscopicossilicovulcanoconiótico", "Maior palavra em portugues"));
        console.log(pneumoultramicroscopicossilicovulcanoconiótico);
        
        
        
    </script>
</head>
<body>
    <h1>Biblioteca String em JS</h1>
</body>
</html>
