<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        #LogoPalmeiras:hover{

        }

        }

</head>
<body>

    <input type="text" placeholder="Coloque o nome de um jogador">
</body>
</html>
